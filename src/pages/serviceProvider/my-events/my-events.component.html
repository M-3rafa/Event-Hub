<div class="container py-5">
    <h2 class="mb-4 text-center">📅 My Events</h2>
    <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let event of events">
            <div class="card shadow-sm h-100 border-0" (click)="goToEventDetails(event.id)" style="cursor:pointer">
                <img [src]="getFullImageUrl(event.imageUrl)" [alt]="event.name" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ event.name }}</h5>
                    <p class="card-text text-muted">
                        <strong>📌 Type:</strong> {{ event.eventType || 'N/A' }} <br>
                        <strong>📅 Date:</strong> {{ event.date | date: 'MMM d, y' }}
                    </p>
                    <span class="badge rounded-pill" [ngClass]="{
              'bg-success': event.isApproved,
              'bg-warning text-dark': !event.isApproved
            }">
                        {{ event.isApproved ? 'Approved ✔️' : 'Pending ⏳' }}
                    </span>
                    <hr>
                    <div *ngIf="event.ticketTypes?.length">
                        <h6>🎟️ Tickets</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between"
                                *ngFor="let ticket of event.ticketTypes">
                                <span>{{ ticket.name }}</span>
                                <span class="fw-bold">{{ ticket.price | currency }}</span>
                            </li>
                        </ul>
                    </div>
                    <!-- Location Display -->
                    <div *ngIf="event.locationAddress">
                        <hr>
                        <small><b>📍 Location:</b> {{ event.locationAddress }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
