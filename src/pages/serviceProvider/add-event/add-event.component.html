<div class="container my-5 p-4 shadow rounded bg-light">
    <h2 class="mb-4 text-center text-primary"> Create New Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

        <!-- Event Name -->
        <div class="mb-3">
            <label class="form-label fw-bold">Event Name</label>
            <input formControlName="name" class="form-control" placeholder="Enter event name" required />
        </div>

        <!-- Event Type -->
        <div class="mb-3">
            <label class="form-label fw-bold">Event Type</label>
            <select formControlName="eventType" class="form-select" required>
                <option value="" disabled selected>Select type</option>
                <option value="Match">Match</option>
                <option value="Concert">Concert</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Event Date -->
        <div class="mb-3">
            <label class="form-label fw-bold">Event Date</label>
            <input formControlName="date" type="date" class="form-control" required />
        </div>

        <!-- Place Name -->
        <div class="mb-3">
            <label class="form-label fw-bold">Place Name</label>
            <input formControlName="placeName" class="form-control" placeholder="e.g., Zed Park" required />
        </div>

        <!-- Conditional Fields: Match -->
        <ng-container *ngIf="eventForm.value.eventType === 'Match'">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Team A</label>
                    <input formControlName="teamA" class="form-control" placeholder="Team A" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Team B</label>
                    <input formControlName="teamB" class="form-control" placeholder="Team B" />
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Stadium Name</label>
                <input formControlName="stadiumName" class="form-control" placeholder="e.g., Cairo Stadium" />
            </div>
        </ng-container>

        <!-- Conditional Fields: Concert -->
        <ng-container *ngIf="eventForm.value.eventType === 'Concert'">
            <div class="mb-3">
                <label class="form-label fw-bold">Performers</label>
                <input formControlName="performers" class="form-control" placeholder="e.g., Artist A, Artist B" />
            </div>
        </ng-container>

        <!-- Is Ticketed? -->
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" formControlName="isTicketed" id="ticketedSwitch" />
            <label class="form-check-label" for="ticketedSwitch">Is this a ticketed event?</label>
        </div>

        <!-- Ticket Types -->
        <div formArrayName="ticketTypes" *ngIf="eventForm.value.isTicketed">
            <h5 class="text-secondary">Ticket Types</h5>
            <div *ngFor="let ticket of ticketTypes.controls; let i = index" [formGroupName]="i" class="row g-3 mb-3">
                <div class="col-md-4">
                    <input formControlName="name" class="form-control" placeholder="Ticket Name" />
                </div>
                <div class="col-md-4">
                    <input type="number" formControlName="price" class="form-control" placeholder="Price" min="0" />
                </div>
                <div class="col-md-4">
                    <input type="number" formControlName="quantity" class="form-control" placeholder="Quantity"
                        min="1" />
                </div>
            </div>

            <button type="button" class="btn btn-outline-secondary btn-sm mb-4" (click)="addTicketType()">
                âž• Add Ticket Type
            </button>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label class="form-label fw-bold">Event Image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <div *ngIf="imagePreview" class="mb-3 text-center">
            <img [src]="imagePreview" alt="Preview" class="img-fluid rounded border" style="max-height: 200px;" />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit " class="btn btn-gradient btn-lg">Create Event</button>
        </div>

    </form>
</div>
