<div class="login-wrapper">
    <!-- Left: Form Section -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Welcome back</h2>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="userNameOrEmail" class="form-label">Email or Username</label>
                    <input type="text" id="userNameOrEmail" class="form-control" formControlName="userNameOrEmail"
                        placeholder="Enter your email or username" />
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                            formControlName="password" placeholder="Password" />
                        <i class="fas fa-eye toggle-eye" (mousedown)="showPassword = true"
                            (mouseup)="showPassword = false" (mouseleave)="showPassword = false"></i>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                        {{ errorMessage }}
                    </div>

                    <div *ngIf="successMessage" class="alert alert-success mt-2">
                        {{ successMessage }}
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="login-button" [disabled]="form.invalid || loading">
                        {{ loading ? 'Logging in...' : 'Login' }}
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <div class="text-center mt-3">
                <a [routerLink]="['/register']" class="signup-link">
                    Don't have an account? <strong>Sign up</strong>
                </a>
            </div>
        </div>
    </div>

    <!-- Right: Image and Services -->
    <div class="right">
        <app-our-services> </app-our-services>
    </div>
</div>
