<div class="container my-5">
    <div class="card custom-card shadow-lg border-0">
        <div class="card-body p-4">
            <!-- Title -->
            <h3 class="card-title mb-3  fw-bold d-flex align-items-center">
                <i class="bi bi-calendar-x me-2"></i>
                Manage Place Availability
            </h3>

            <!-- Instructions -->
            <p class="mb-4 text-muted">
                <strong>How it works:</strong><br />
                <i class="bi bi-check-circle-fill text-success me-1"></i> Click a date to
                <strong>block</strong> it (unavailable).<br />
                <i class="bi bi-arrow-counterclockwise text-warning me-1"></i> Click again
                to <strong>unblock</strong>.<br />
                <i class="bi bi-info-circle-fill text-info me-1"></i> Blocked dates are
                listed below.
            </p>

            <!-- Date Picker -->
            <mat-form-field appearance="fill" class="w-100 bg-light">
                <mat-label>Select a Date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="onDateSelect($event.value)"
                    placeholder="Choose a date" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Blocked Dates -->
            <div class="mt-5">
                <h5 class="mb-3 text-secondary fw-semibold">
                    <i class="bi bi-calendar-check me-2 text-success"></i> Blocked Dates
                </h5>
                <ul class="list-group rounded-3 shadow-sm">
                    <li *ngFor="let d of blockedDates"
                        class="list-group-item d-flex justify-content-between align-items-center blocked-date">
                        <span class="fw-semibold text-danger">
                            <i class="bi bi-slash-circle me-1"></i>
                            {{ d | date: "fullDate" }}
                        </span>
                        <button mat-raised-button color="warn" (click)="unblockDate(d)" class="btn-unblock">
                            <i class="bi bi-unlock me-1"></i> Unblock
                        </button>
                    </li>

                    <!-- Empty State -->
                    <li *ngIf="blockedDates.length === 0" class="list-group-item text-center text-muted fst-italic">
                        <i class="bi bi-emoji-smile me-1"></i> No blocked dates yet.
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
