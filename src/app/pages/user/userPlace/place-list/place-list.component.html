<div class="container py-4">
    <!-- Title -->
    <h2 class="mb-4  fw-bold text-center color1">Places</h2>

    <!-- Filters -->
    <div class="row g-3 mb-4 align-items-center">
        <div class="col-md-4">
            <select class="form-select shadow-sm" [(ngModel)]="selectedType" (change)="applyFilters()">
                <option value="">All Types</option>
                <option *ngFor="let t of placeTypes">{{ t }}</option>
            </select>
        </div>

        <div class="col-md-4">
            <input class="form-control shadow-sm" placeholder="Search by location..." [(ngModel)]="searchTerm"
                (input)="applyFilters()">
        </div>
    </div>

    <!-- Loading & Error -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger text-center">{{ errorMsg }}</div>

    <!-- Places List -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let place of filteredPlaces" class="col">
            <div class="card h-100 shadow-sm border-0 hover-card" (click)="goToPlaceDetails(place.id)"
                style="cursor:pointer">
                <img *ngIf="place.imageUrl" [src]="imgUrl(place.imageUrl)" class="card-img-top"
                    style="height:200px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-2">{{ place.location }}</h5>
                    <p class="card-text mb-0 text-muted">
                        <i class="bi bi-geo-alt-fill text-primary"></i>
                        <strong>Type:</strong> {{ place.placeTypeName }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
