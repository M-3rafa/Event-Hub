<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold border-bottom pb-3">
        My Reservations
    </h2>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted fs-5">Loading your reservations...</p>
    </div>

    <!-- No Reservations -->
    <div *ngIf="!loading && reservations.length === 0" class="alert alert-info text-center fs-5">
        <i class="fa fa-info-circle me-2"></i>
        You have no reservations booked.
    </div>

    <!-- Reservations List -->
    <div *ngIf="!loading && reservations.length > 0">
        <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col" *ngFor="let reservation of reservations">
                <div class="card h-100 border-0 shadow-sm hover-shadow transition rounded-3">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-dark fw-semibold d-flex justify-content-between align-items-center">
                            {{ reservation.placeName }}
                            <span class="badge" [ngClass]="{
                      'bg-success': reservation.status === 'Confirmed',
                      'bg-warning text-dark': reservation.status === 'Pending',
                      'bg-danger': reservation.status === 'Cancelled'
                    }">
                                {{ reservation.status }}
                            </span>
                        </h5>

                        <ul class="list-unstyled mt-3 mb-3 text-muted">
                            <li class="mb-2">
                                <i class="fa fa-calendar-alt me-2"></i>
                                <b>Date:</b> {{ reservation.date | date:'medium' }}
                            </li>
                        </ul>

                        <!-- Download PDF Button + Loading -->
                        <div class="mt-auto">
                            <button *ngIf="downloadingId !== reservation.id"
                                class="btn btn-primary w-100 d-flex align-items-center justify-content-center hover-scale"
                                (click)="downloadPdf(reservation.id)">
                                <i class="fa fa-file-pdf me-2 fs-5"></i> Download PDF
                            </button>

                            <div *ngIf="downloadingId === reservation.id"
                                class="d-flex align-items-center justify-content-center w-100 py-2">
                                <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                                <span class="text-muted small fw-medium">Downloading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMsg" class="alert alert-danger mt-4 text-center fs-5">
        <i class="fa fa-exclamation-triangle me-2"></i>{{ errorMsg }}
    </div>
</div>
