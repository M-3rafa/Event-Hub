<div id="sidebar-wrapper" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
        <button class="toggle-btn" (click)="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <ul class="sidebar-nav">
        <li class="nav-item active">
            <a routerLink="Requests" class="nav-link d-flex align-items-center" routerLinkActive="active">
                <i class="fa fa-dashboard me-2"></i>
                <span class="link-text" *ngIf="!isCollapsed">Requests</span>
            </a>
        </li>

        <li class="nav-item">
            <a routerLink="Events" class="nav-link d-flex align-items-center" routerLinkActive="active">
                <i class="fa fa-calendar me-2"></i>
                <span class="link-text" *ngIf="!isCollapsed">Events</span>
            </a>
        </li>

        <li class="nav-item">
            <a routerLink="Places" class="nav-link d-flex align-items-center" routerLinkActive="active">
                <i class="fa fa-map-marker me-2"></i>
                <span class="link-text" *ngIf="!isCollapsed">Places</span>
            </a>
        </li>

        <li class="nav-item">
            <a routerLink="users" class="nav-link d-flex align-items-center" routerLinkActive="active">
                <i class="fa fa-users me-2"></i>
                <span class="link-text" *ngIf="!isCollapsed">Users</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center" routerLinkActive="active">
                <i class="fa fa-cogs me-2"></i>
                <span class="link-text" *ngIf="!isCollapsed">Services</span>
            </a>
        </li>


    </ul>
</div>
